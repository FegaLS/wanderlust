<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:500|Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Wanderlust</title>
</head>
<body>

    <!-- <div class="page-loader"></div> -->

    <section class="parallax-header">
        <header class="content-container">
            <div class="hero-content">
                <p>Choose the best destination</p>
                <h1><span>Adventure</span> without Boundaries</h1>

                <form action="#" method="get" class="search-form">
                    <input type="search" name="search" placeholder="Find out the best place" id="searchInput">
                    <input type="button" value="Search">
                </form>
            </div>
            <div class="hero-background">
                <div class="image-wrapper" id="first">
                    <img src="./img/hero/img6.png" />
                </div>
                <div class="image-wrapper" id="second">
                    <img src="./img/hero/img5.png" />
                </div>
                <div class="image-wrapper" id="third">
                    <img src="./img/hero/img4.png" />
                </div>
                <div class="image-wrapper" id="fourth">
                    <img src="./img/hero/img3.png" />
                </div>
                <div class="image-wrapper" id="fifth">
                    <img src="./img/hero/img2.png" />
                </div>
                <div class="image-wrapper" id="sixth">
                    <img src="./img/hero/img1.png" />
                </div>
            
            </div>
        </header>

        <section class="choose-experience">
        </section>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
